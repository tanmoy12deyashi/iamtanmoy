{{> partial/header}}
<style>
    .search {
        width: 100%;
        position: relative;
        display: flex;
    }
    .searchTerm {
        width: 100%;
        border: 3px solid #0085A1;
        border-right: none;
        padding: 2px;
        height: 40px;
        border-radius: 5px 0 0 5px;
        outline: none;
        color: #9DBFAF;
        font-weight: bold;
        font-style: italic;
    }
    .searchButton {
        width: 40px;
        height: 40px;
        border: 1px solid #0085A1;
        background: #0085A1;
        text-align: center;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 20px;
    }

    .searchTerm:focus{
        color: #000;
        font-weight: bold;
        font-style: italic;
    }
    .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #0085A1;
        border-bottom: 16px solid #0085A1;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Let's Code Here</h1>
                    <span class="subheading">Crafted By Tan Moy Deyashi with ❤</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post search-->
            <div class="post-preview search">
                <input type="text" class="searchTerm" name="" id="" placeholder="What are you looking for?"/>
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                 </button>
            </div>
            <!-- Post loader-->
            <div align="center"> <div class="loader my-5"></div> </div>

            <!--post container-->
            <div id="all-post"></div>

            <!-- Pager-->
            <!--div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a></div>
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">38 More Posts</a></div-->
        </div>
    </div>
</div>
